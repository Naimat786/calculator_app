<!-- Calculator Assignment # 07 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calcArea">
                <div>
                    <input type="text" id="result" width="360px" maxlength="20" placeholder="0">
                </div>
                <div>
                    <p id="change"></p>
                </div>
                <div>
                    <button id="extraC" onclick="reset()">C</button>
                    <button id="extraSign" onclick="getNum('(')">(</button>
                    <button id="extraSign" onclick="getNum(')')">)</button>
                    <button id="extraSign" onclick="getNum('/')">&#247;</button>
                </div>
                <div>
                    <button id="extraNum" onclick="getNum('7')">7</button>
                    <button id="extraNum" onclick="getNum('8')">8</button>
                    <button id="extraNum" onclick="getNum('9')">9</button>
                    <button id="extraSign" onclick="getNum('*')">&#215;</button>
                </div>
                <div>
                    <button id="extraNum" onclick="getNum('4')">4</button>
                    <button id="extraNum" onclick="getNum('5')">5</button>
                    <button id="extraNum" onclick="getNum('6')">6</button>
                    <button id="extraSign" onclick="getNum('-')">-</button>
                </div>
                <div>
                    <button id="extraNum" onclick="getNum('1')">1</button>
                    <button id="extraNum" onclick="getNum('2')">2</button>
                    <button id="extraNum" onclick="getNum('3')">3</button>
                    <button id="extraSign" onclick="getNum('+')">+</button>
                </div>
                <div>
                    <button id="extraNum" onclick="getNum('0')">0</button>
                    <button id="extraNum" onclick="getNum('00')">00</button>
                    <button id="extraNum" onclick="getNum('.')">.</button>
                    <button id="extraSign1" onclick="getResult()">=</button>
                </div> 
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
